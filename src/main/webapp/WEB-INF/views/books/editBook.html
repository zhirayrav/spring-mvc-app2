<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit book</title>
</head>
<body>
	<form th:method="patch" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
		<label th:for="name">Enter name</label>
		<input type="text" th:field="*{name}" th:id="name"/>
		<div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<br/>
		<br/>
		<label th:for="author">Enter author</label>
		<input type="text" th:field="*{author}" th:id="author"/>
		<div style="color: red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
		<br/>
		<br/>
		<label for="year">Enter year: </label>
		<input type="text" th:field="*{year}" th:id="year"/>
		
		<input type="submit" value="Обновить!" />
	</form>
	
</body>
</html>
