<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add new book</title>
</head>
<body>
<form th:method="post" th:action="@{/books}" th:object="${book}">
	<label for="name">Введите имя книги: </label>
	<input type="text" th:field="*{name}" th:id="name"/>
	<div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >error</div>  
	<br/>
	<br/>
	<label for="author">Введите имя автора: </label>
		<input type="text" th:field="*{author}" id="author"/>
		<div style="color: red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" >Error author</div>
		<br/>
		<br/>
	<label for="year">Введите год выпуска: </label>
		<input type="text" th:field="*{year}" id="year"/>
		<div style="color: red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}" >Error year</div>
		<br/>
		<br/>
	<input type="submit" value="Создать!"/>
</form>
	
</body>
</html>
