<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
	
		<p th:text="${person.getName() + ', ' + person.getAge()}"/>
	<div th:if="${books.isEmpty()}">
		<p>У этого человека нет ни одной книги</p>
	</div>
	<div th:if="${!books.isEmpty()}">
		<table th:each="book : ${books}">
			<tr>
				<td>
					<span th:text="${book.name + ', ' + book.author + ', ' + book.year}"
					th:style="${book.isExpired()} ? 'color:red' : 'color:black'">book</span>
				</td>
			</tr>
		</table>
	</div>
	<form th:method="get" th:action="@{/people/{id}/edit(id=${person.getId()})}">
		<input type="submit" value="Редактировать!"/>
	</form>
	<form th:method="delete" th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="Удалить!"/>
	</form>
	<form th:method="get" th:action="@{/books}">
		<input type="submit" value="Список книг"/>
	</form>
	
	
	
</body>
</html>
