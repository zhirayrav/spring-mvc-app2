<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create new person</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
	<label for="name">Введите ФИО: </label>
	<input type="text" th:field="*{name}" th:id="name"/>
	<div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >error</div>  
	<br/>
	<br/>
	<label for="age">Введите возраст человека:  </label>
		<input type="text" th:field="*{age}" id="age"/>
		<div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Error age</div>
		<br/>
		<br/>
	<input type="submit" value="Добавить!"/>
</form>
	
</body>
</html>
