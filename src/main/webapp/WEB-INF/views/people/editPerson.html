<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit person</title>
</head>
<body>
	<form th:method="patch" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
		<label th:for="name">Введите ФИО: </label>
		<input type="text" th:field="*{name}" th:id="name"/>
		<div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<br/>
		<br/>
		<label th:for="age">Введите возраст человека: </label>
		<input type="text" th:field="*{age}" th:id="age"/>
		<div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
		<br/>
		<br/>
		<input type="submit" value="Обновить!" />
	</form>
	
</body>
</html>
